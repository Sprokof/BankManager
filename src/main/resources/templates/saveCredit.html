
<head>
    <title>Credit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Credit</title>
</head>

<form ui-jp="parsley" th:action="@{/find}" th:object="${bank.entity.Client}" method="get">
    <div class="col-first">
        <div class="col-sm-6">
           Find needed client by passport's data :
            <input id="filter" type="text" th:field="${bank.entity.Client.passportNumber}" placeholder="00 00 0000"
                                   class="form-control input-sm w-auto inline m-r"/>
            <button class="md-btn md-fab m-b-sm indigo"><i class="material-icons md-24">enter</i></button>
        </div>
    </div>
</form>
<div class="container">
    <div class = "row">
        <div class="col-md-4 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/save}"
                  th:object="${bank.entity.Credit}" method="post" class="form-horizontal"
                  role="form">
                <h3>Save credit</h3>
                <input type="text" th:field="${bank.entity.Credit.creditsLimit}" placeholder="Limit "
                       class="form-control"/><br>
                <input type = "text" th:field = "${bank.entity.Credit.percentages}" placeholder="Percentages"
                       class = "form-control"><br>

                <button class = "btn btn-lg btn-primary btn-block" name="Submit" value="Save"
                        type="Submit">Save credit</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
